pre-commit:
  commands:
    lint:
      glob: "./src/**/*.{ts,tsx}"
      run: pnpx eslint --fix {staged_files}
    format:
      glob: "./src/*"
      run: pnpx prettier -cw {staged_files}
pre-push:
  parallel: true
  commands:
    lint:
      glob: "./src/**/*.{ts,tsx}"
      run: pnpx eslint --fix {all_files}
